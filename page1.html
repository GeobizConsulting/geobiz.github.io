<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>직장/대학교로 자취동네 찾기</title>
    <style>
        /* Pretendard 폰트 가져오기 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    
        /* 전체 body 폰트 설정 */
        body {
            font-family: 'Pretendard', sans-serif;
        }
    
        /* h1에 Extrabold 적용 */
        h1 {
            font-weight: 800; /* Extrabold */
        }
    
        table {
            width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 9px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }

        /* 기본 버튼 스타일 */
        button {
            padding: 15px 30px; /* 세로 15px, 가로 30px로 설정 */
            font-size: 18px; /* 글자 크기 설정 */
            color: white; /* 흰색 글자 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            cursor: pointer;
            font-weight: 600; /* Semibold */
        }

        /* 기본 녹색 버튼 스타일 */
        button.default {
            background-color: #4CAF50; /* 녹색 배경 */
        }

        button.default:hover {
            background-color: #45a049; /* 호버 시 더 어두운 녹색 */
        }

        /* 핑크색 버튼 스타일 */
        button.pink {
            background-color: #FF69B4; /* 핑크색 배경 */
        }

        button.pink:hover {
            background-color: #FF1493; /* 호버 시 더 진한 핑크색 */
        }

        .button-container {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>


    <h1>직장/대학교로 자취동네 찾기</h1>


        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            <!-- page1.html로 이동하는 버튼 -->
            <button class="default" onclick="location.href='page1_광화문.html'">광화문</button>
                    <!-- 줄바꿈 추가 -->
        <br>        <br>

            <!-- page1.html로 이동하는 버튼 -->
            <button class="default" onclick="location.href='page1_강남.html'">강남</button>

        <!-- 줄바꿈 5번 추가 -->
        <br><br><br><br><br>
            <!-- index.html로 이동하는 버튼 -->
            <button class="pink" onclick="location.href='index.html'">홈화면 돌아가기</button>
        </div>


</body>
</html>
