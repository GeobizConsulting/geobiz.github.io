<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        /* 간단한 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* 버튼 스타일 추가 */
        button {
            padding: 15px 30px; /* 세로 15px, 가로 30px로 설정 */
            font-size: 18px; /* 글자 크기 설정 */
            background-color: #4CAF50; /* 녹색 배경 */
            color: white; /* 흰색 글자 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* 호버 시 더 어두운 녹색 */
        }

        .button-container {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>나 어디에서 자취하지?-서울편</h1>


    <div class="button-container">
        <!-- A 페이지로 이동하는 버튼 -->
        <button class="button" onclick="location.href='page1.html'">직장/대학교 기반 추천 페이지</button>
        
        <!-- B 페이지로 이동하는 버튼 -->
        <button class="button" onclick="location.href='page2.html'">동적 웹지도 탐색 페이지</button>
    </div>

</body>
</html>
