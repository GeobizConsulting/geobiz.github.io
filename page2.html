<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 웹지도 탐색 페이지</title>
    <style>
    /* Pretendard 폰트 가져오기 */
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    /* 전체 body 폰트 설정 */
    body {
        font-family: 'Pretendard', sans-serif;
    }

    /* h1에 Extrabold 적용 */
    h1 {
        font-weight: 800; /* Extrabold */
    }

         /* 기본 버튼 스타일 */
         button {
            padding: 15px 30px; /* 세로 15px, 가로 30px로 설정 */
            font-size: 18px; /* 글자 크기 설정 */
            color: white; /* 흰색 글자 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            cursor: pointer;
        }

        /* 기본 녹색 버튼 스타일 */
        button.default {
            background-color: #4CAF50; /* 녹색 배경 */
        }

        button.default:hover {
            background-color: #45a049; /* 호버 시 더 어두운 녹색 */
        }

        /* 핑크색 버튼 스타일 */
        button.pink {
            background-color: #FF69B4; /* 핑크색 배경 */
        }

        button.pink:hover {
            background-color: #FF1493; /* 호버 시 더 진한 핑크색 */
        }

        .button-container {
            margin-top: 20px;
            text-align: left;
        }

    /* iframe 크기 설정 */
    iframe {
        width: 100%;
        height: 900px; /* 원하는 크기로 설정 가능 */
        border: none; /* 테두리 제거 */
    }
    </style>

</head>
<body>
    <h1>동적 웹지도 탐색 페이지</h1>
        <!-- 줄바꿈 5번 추가 -->
        <br><br><br><br><br>

        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            <!-- index.html로 이동하는 버튼 -->
            <button class="pink" onclick="location.href='index.html'">홈화면 돌아가기</button>
        </div>
    
    <!-- 지도 삽입 -->
    <iframe src="page2_map.html"></iframe>


</body>
</html>
